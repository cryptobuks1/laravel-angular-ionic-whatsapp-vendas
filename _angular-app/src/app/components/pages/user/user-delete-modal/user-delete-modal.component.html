<modal>
  <h5 modal-title>Exclusão de usuário</h5>
  <div modal-body>
    Deseja realmente excluir o usuário <span class="badge badge-danger">{{user?.name}}</span> ?
  </div>
  <div modal-footer>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
    <button type="button" class="btn btn-danger" (click)="destroy()">Excluir</button>
  </div>
</modal>
