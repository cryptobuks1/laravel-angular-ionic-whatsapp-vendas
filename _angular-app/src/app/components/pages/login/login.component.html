<div class="col col-md-4 offset-4" *ngIf="showMessageError">
  <alert-error [(show)]="showMessageError">Credenciais inv√°lidas</alert-error>
</div>

<form class="form-signin" (submit)="submit()">
  <h1 class="h3 mb-3 font-weight-normal">CodeShopping - Login</h1>

  <label for="email" class="sr-only">Email</label>
  <input type="email" id="email" class="form-control" name="email" placeholder="Digite o email" required autofocus
      [(ngModel)]="credentials.email">

  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" name="password" placeholder="Digite sua senha" required
      [(ngModel)]="credentials.password">

  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
</form>
