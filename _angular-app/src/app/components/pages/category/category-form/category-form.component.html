<div class="form-group" [formGroup]="form">
  <label [for]="name.id">{{ name.label }}</label>
  <input type="text" class="form-control" isInvalid required formControlName="name"
         [id]="name.id"
         [maxlength]="name.validationMessage.maxlength"
  />
  <field-error [field]="form.get('name')" [label]="name.label" [messages]="name.validationMessage"></field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
  <input type="checkbox" [id]="active.id" name="active" class="form-check-input" formControlName="active">
  <label [for]="active.id">{{ active.label }}?</label>
</div>
