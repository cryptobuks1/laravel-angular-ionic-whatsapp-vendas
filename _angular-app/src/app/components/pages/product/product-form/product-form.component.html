<div class="form-group">
  <label for="name">Nome</label>
  <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="product.name">
</div>
<div class="form-group">
  <label for="description">Descrição</label>
  <textarea class="form-control" name="description" id="description" rows="4" required [(ngModel)]="product.description"></textarea>
</div>
<div class="form-group">
  <label for="price">Preço</label>
  <input type="number" id="price" name="price" class="form-control" required [(ngModel)]="product.price">
</div>
<div class="form-group form-check">
  <input type="checkbox" id="active" name="active" class="form-check-input" required [(ngModel)]="product.active">
  <label for="active">Ativo?</label>
</div>
